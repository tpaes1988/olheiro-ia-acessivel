            <h2>Estatísticas de Desempenho</h2>

<div class="heatmap-image-wrapper">
    <img src="video-thumb.jpeg" alt="Exemplo de mapa de calor do atleta">
    <div class="heatmap-label">Exemplo de Heatmap</div>
</div>
            
        </section>
